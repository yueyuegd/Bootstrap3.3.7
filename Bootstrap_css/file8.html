<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <p>排序前</p>
        <div class="col-md-4" style="background-color: #dedef8;box-shadow:inset 1px -1px 1px #444,-1px 1px 1px #444;">

            我在左边。
        </div>
        <div class="col-md-8" style="background-color: #dedef8;box-shadow:inset 1px -1px 1px #444,-1px 1px 1px #444;">
            我在右边。
        </div>
    </div>
    <div class="row">
        <p>排序后</p>
        <!-- col-md-push-8 col-md-pull-4不起作用-->
        <div class="col-md-4 col-md-push-8" style="background-color: #dedef8;box-shadow:inset 1px -1px 1px #444,-1px 1px 1px #444;">
            我在左边。
        </div>
        <div class="col-md-8 col-md-pull-4" style="background-color: #dedef8;box-shadow:inset 1px -1px 1px #444,-1px 1px 1px #444;">
            我在右边。

        </div>
    </div>
</div>
</body>
</html>
