<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container">
    <h2>表格</h2>
    <p>.table为任意表格添加基础样式（只有横向分隔线）：</p>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>FirstName</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active warning">
            <td>1</td>
            <td>Anna</td>
        </tr>
        <tr class="success">
            <td>2</td>
            <td>Debbie</td>
        </tr>
        <tr class="danger">
            <td>3</td>
            <td>John</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
