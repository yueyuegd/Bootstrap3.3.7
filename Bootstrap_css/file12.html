<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<p><code>&lt;head&gt;</code>作为内联元素被包围。</p>
<p>如果需要把代码显示为一个独立的块元素，请使用 &lt;pre&gt; 标签：</p>
<pre>
    &lt;article&gt;
         &lt;h1&gt;Article Heading&lt;/h1&gt;
    &lt;/article&gt;
</pre>

<div class="container">
    <h2>代码</h2>
    <p>使用kbd元素表示按键输入：</p>
    <p>使用<kbd>ctrl+p</kbd>来打开答应窗口。</p>
</div>
<div class="container">
    <h2>代码</h2>
    <p>使用code元素来表示代码片段：</p>
    <p>以下是HTML元素：<code>span</code>,<code>section</code>,和<code>div</code>。</p>
</div>
</body>
</html>
