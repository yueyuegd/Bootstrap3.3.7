<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>文本</h2>
    <p class="text-muted">该段落使用了样式"text-muted".</p>
    <a class="text-muted" href="http://www.w3school.cc">链接使用了样式"text-muted"</a>

    <!--无效果-->
    <div class="container">
        <h2>实例</h2>
        <div class="pull-left">元素浮动到左侧</div>
        <div class="pull-right">元素浮动到右侧</div>
    </div>

    <!--设置元素为 display:block 并居中显示-->
    <!--无效果-->
    <div class="container">
        <h2>实例</h2>
        <div class="center-block" style="width:150px;background-color: #ccc;">
            该div显示在中间
        </div>
    </div>
</div>
</body>
</html>
