<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<!--通过把任意的.table包在.table-responsive中，可以让表格水平滚动以适应小型设备-->
<div class="table-responsive">
    <table class="table">


        <caption>响应式表格布局</caption>
        <thead>
        <tr>
            <th>产品</th>
            <th>付款日期</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>产品1</td>
            <td>23/11/2013</td>
            <td>待发货</td>
        </tr>
        <tr>
            <td>产品2</td>
            <td>10/11/2013</td>
            <td>发货中</td></tr>
        <tr>
            <td>产品3</td>
            <td>20/10/2013</td>
            <td>待确认</td></tr>
        <tr>
            <td>产品4</td>
            <td>20/10/2013</td>
            <td>已退货</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
